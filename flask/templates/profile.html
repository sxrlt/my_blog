
{% extends 'base.html' %}

{% block title %}
   爱家-个人信息
{% endblock %}

{% block css %}
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/profile.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">个人信息</h3>
                <a class="nav-btn fl" href="/house/my/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="menus-con">
            <ul class="menus-list">
                <li>
                    <div class="menu-title">
                        <h3>头像</h3>
                    </div>
                    <div class="menu-content">
                        <img id="user-avatar" src="">
                        <div class="menu-text">
                            <form id="form-avatar" action="" method="" enctype="multipart/form-data">
                                选择头像：<input type="file" id="avatar" accept="image/*" name="avatar">
                                <input type="submit" class="btn btn-success" value="上传">
                            </form>
                        </div> 
                    </div>
                </li>
                <li>
                    <div class="menu-title">
                        <h3>用户名</h3>
                    </div>
                    <div class="menu-content">
                        <form id="form-name" action="" method="">
                            <input type="text" name="name" id="user-name">
                            <input type="submit" class="btn btn-success" value="保存">
                        </form>
                        <div class="error-msg"><i class="fa fa-exclamation-circle"></i>用户名已存在，请重新设置</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="popup_con">
            <div class="popup">
                <p>保存成功！</p>
            </div>
            
            <div class="mask"></div>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div> 
    </div>
{% endblock %}

{% block js %}
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.form.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/ihome/profile.js"></script>
    <script>
         $.ajax({
                  url: '/house/profile/',
                  dataType: 'json',
                  type: 'post',
                  success: function(data){
                      $('#user-name').val(data.name)
                  }
         })
         $('#form-avatar').submit(function(e){
              e.preventDefault();
              <!--获取上传文件对象-->
              var formData = new FormData($('#form-avatar')[0]);
              $.ajax({
                  url: '/house/avatar/',
                  data: formData,
                  dataType: 'json',
                  type: 'post',
                  processData: false,
                  contentType: false,
                  success: function(data){
                      alert('上传成功')
                  },
                  error: function(data){
                      alert('上传失败')
                  },
              })
         })
         $('#form-name').submit(function(e){
              e.preventDefault();
              var username = $('#user-name').val()
              $.ajax({
                  url: '/house/name/',
                  data: {'name': username},
                  dataType: 'json',
                  type: 'post',
                  success: function(data){
                      if(data.code == 10002){
                          $('.error-msg').show()
                      }
                      if(data.code == 200){
                          location.href = '../my/'
                      }
                  }
              })
         })
    </script>
{% endblock %}
